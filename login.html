<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <meta name="wap-font-scale" content="no">
    <script src="lib/require.js" data-main="lib/main.js"></script>
</head>

<body>
<div class="page page-inited page-current" id='login-html' style="display: none">
    <!--选择区-->
    <div class="container-fluid" id="select-box">

        <div class="row ">
            <div class="col-xs-12 content">
                <div id="wrapper" class="content-iScroll">
                    <div id="scroller">

                        <div class="row logo">
                            <div class="text-center ">
                                <img src="images/logo01.png"/>
                            </div>
                        </div>
                        <div style="height: 100px">&nbsp;</div>
                        <div class="row" style="height: 50%;">
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-primary btn-lg col-xs-12 margin-bottom-sm"
                                        id="go-login">
                                    <i class="fa fa-lg fa-handshake-o fa-left"></i>登录
                                    <small>&nbsp;sign in login</small>
                                </button>
                                <button type="button" class="btn btn-default btn-lg col-xs-12 btn-border-none"
                                        id="go-register">
                                    <i class="fa fa-lg fa-user-plus fa-left"></i>&emsp;&nbsp;注册
                                    <small>&nbsp;sign up register</small>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--登录区-->
    <div class="container-fluid" id="login-box" style="display: none;">
        <div class="row navbar-top-box" style="display: none;">
            <div class="text-center col-xs-2 ">
                <a class="external text-overflow login-back " href="JavaScript:;">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </div>
            <div class="text-overflow navbar-padding col-xs-10">
                登录
            </div>
        </div>
        <div class="row ">
            <div class="col-xs-12 content-top">
                <div id="wrapper" class="content-iScroll">
                    <div id="scroller">
                        <div style="height: 5%">&nbsp;</div>
                        <div class="input-box">
                            <i class="fa fa-fw fa-user fa-login"></i>
                            <input class="input-login" type="text" placeholder="Account">
                        </div>
                        <div class="input-box">
                            <i class="fa fa-fw fa-lock fa-login"></i>
                            <input class="input-login" type="password" placeholder="PassWord">
                        </div>
                        <div class="clearfix" style="margin-top: 5%">
                            <button type="button" class="btn btn-primary btn-lg col-xs-12 loginEnter"
                                    data-loading-text="登录中...">
                                <i class="fa fa-handshake-o fa-lg fa-left"></i>登录
                                <small>&nbsp;sign up</small>
                            </button>
                        </div>
                    </div>
                    <p class="footer-login-text text-center login-more">更多</p>
                </div>
            </div>
        </div>
    </div>

    <!--注册区-->
    <div class="container-fluid" id="register-box" style="display: none;">
        <div class="row navbar-top-box" style="display: none;">
            <div class="row navbar-top-box" style="display: none;">
                <div class="text-center col-xs-2 ">
                    <a class="text-overflow register-back external" href="JavaScript:;">
                        <i class="fa fa-chevron-left"></i>
                    </a>
                </div>
                <div class="text-overflow navbar-padding col-xs-10">
                    注册
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-xs-12 content-top">
                <div id="wrapper" class="content-iScroll">
                    <div id="scroller">
                        <div style="height: 5%">&nbsp;</div>
                        <div class="input-box">
                            <i class="fa fa-fw fa-user fa-login"></i>
                            <input class="input-login" type="text" placeholder="Account">
                        </div>
                        <div class="input-box">
                            <i class="fa fa-fw fa-lock fa-login"></i>
                            <input class="input-login" type="password" placeholder="PassWord">
                        </div>
                        <div class="clearfix col-xs-12" style="margin-top: 5%">
                            <button type="button" class="btn btn-primary btn-lg col-xs-12 ">
                                <i class="fa fa-user-plus fa-lg fa-left"></i>注册
                                <small>&nbsp;sign up register</small>
                            </button>
                        </div>
                    </div>
                    <p class="footer-login-text text-center register-more">更多</p>
                </div>

            </div>
        </div>


    </div>
</div>
</body>
</html>
